<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Basics</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
</head>
<body>
  <h1>Bootstrap basics</h1>
  <div class="container">
    <div class="jumbotron">
      <h1>Hello everybody!</h1>
      <p>Here is ome text that will show up on the jumbotron.</p>
      <p> <a href="#" class="btn btn-primary btn-lg" role="button">Learn more</a></p>
    </div>
    <button class="btn btn-success btn-lg btn-danger">CLICK ME!</button>
    <button class="btn btn-success btn-lg active">CLICK ME!</button>
    <button class="btn btn-success btn-lg disabled">CLICK ME!</button>
    <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Boostrap Docs</a>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
        <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
